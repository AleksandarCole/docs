version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Execute on master"
    task:
      jobs:
      - name: Deploy
        commands:
          - checkout
          - ls -lah
          - gem install kramdown
          - if [ $SEMAPHORE_GIT_BRANCH == "master" ]; then ./deploy_docs.rb; fi
